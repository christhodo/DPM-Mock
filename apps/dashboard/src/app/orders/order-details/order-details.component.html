<mat-card>
  <mat-card-title>
    <span *ngIf="currentOrder.id; else elseBlock">
      Editing {{ currentOrder.title }}
    </span>
    <ng-template #elseBlock>
      Select Order
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved.emit(currentOrder)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="currentOrder.title"
          type="text"
          name="title"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Description"
          [(ngModel)]="currentOrder.description"
          type="text"
          name="description"
          required
        />
      </mat-form-field>
      <mat-checkbox>
        Complete
      </mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Save
      </button>
      <button type="button" mat-button (click)="form.reset(); cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
